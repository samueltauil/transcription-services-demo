# GitHub Actions workflow for deploying Azure Function App
name: Deploy Azure Functions

on:
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'healthtranscriptiondev-func-si35ec'
  PYTHON_VERSION: '3.11'
  RESOURCE_GROUP: 'speech-demo-west'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies locally
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Create deployment package
        run: |
          # Include .python_packages with dependencies
          zip -r deployment.zip . \
            -x "*.git*" \
            -x "*__pycache__*" \
            -x "*.pytest_cache*" \
            -x "frontend/*" \
            -x "infra/*" \
            -x "*.md" \
            -x "deployment.zip" \
            -x ".github/*" \
            -x "venv/*" \
            -x ".venv/*"
          
          echo "Package size:"
          ls -lh deployment.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy using ARM API
        run: |
          # Get access token for ARM
          TOKEN=$(az account get-access-token --query accessToken -o tsv)
          SUBSCRIPTION_ID=$(az account show --query id -o tsv)
          
          # Upload to OneDeploy API using Bearer token (RBAC-based)
          HTTP_CODE=$(curl -s -o response.txt -w "%{http_code}" \
            -X POST \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/zip" \
            --data-binary @deployment.zip \
            "https://${{ env.AZURE_FUNCTIONAPP_NAME }}.scm.azurewebsites.net/api/zipdeploy?isAsync=false")
          
          echo "HTTP Response Code: $HTTP_CODE"
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "Deployment successful!"
          else
            cat response.txt
            echo ""
            echo "Trying alternative method..."
            
            # Alternative: Use az rest to deploy via ARM
            az functionapp deploy \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
              --src-path deployment.zip \
              --type zip \
              --async false || echo "Fallback also failed, checking status..."
          fi
          
      - name: Wait and restart
        run: |
          sleep 30
          az functionapp restart \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }}
          
      - name: Verify functions loaded
        run: |
          sleep 30
          echo "Checking deployed functions..."
          az functionapp function list \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            -o table || echo "Functions may still be loading..."

