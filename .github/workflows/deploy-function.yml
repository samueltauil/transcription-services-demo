# GitHub Actions workflow for deploying Azure Function App
name: Deploy Azure Functions

on:
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'healthtranscriptiondev-func-si35ec'
  PYTHON_VERSION: '3.11'
  RESOURCE_GROUP: 'speech-demo-west'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies locally
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Create deployment package
        run: |
          # Include .python_packages with dependencies
          zip -r deployment.zip . \
            -x "*.git*" \
            -x "*__pycache__*" \
            -x "*.pytest_cache*" \
            -x "frontend/*" \
            -x "infra/*" \
            -x "*.md" \
            -x "deployment.zip" \
            -x ".github/*" \
            -x "venv/*" \
            -x ".venv/*"
          
          echo "Package size:"
          ls -lh deployment.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get publishing credentials
        id: creds
        run: |
          PUBLISH_PROFILE=$(az functionapp deployment list-publishing-credentials \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "{user:publishingUserName, pass:publishingPassword}" -o json)
          
          USER=$(echo $PUBLISH_PROFILE | jq -r '.user')
          PASS=$(echo $PUBLISH_PROFILE | jq -r '.pass')
          
          echo "::add-mask::$PASS"
          echo "publish_user=$USER" >> $GITHUB_OUTPUT
          echo "publish_pass=$PASS" >> $GITHUB_OUTPUT

      - name: Deploy via Kudu ZIP API
        run: |
          # Deploy using Kudu zipdeploy API (bypasses storage account)
          HTTP_CODE=$(curl -s -o response.txt -w "%{http_code}" \
            -X POST \
            -u "${{ steps.creds.outputs.publish_user }}:${{ steps.creds.outputs.publish_pass }}" \
            --data-binary @deployment.zip \
            -H "Content-Type: application/zip" \
            "https://${{ env.AZURE_FUNCTIONAPP_NAME }}.scm.azurewebsites.net/api/zipdeploy")
          
          echo "HTTP Response Code: $HTTP_CODE"
          cat response.txt
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "Deployment successful!"
          else
            echo "Deployment failed with code $HTTP_CODE"
            exit 1
          fi
          
      - name: Wait for deployment
        run: sleep 60

      - name: Restart Function App
        run: |
          az functionapp restart \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }}
          
      - name: Verify functions loaded
        run: |
          sleep 30
          echo "Checking deployed functions..."
          az functionapp function list \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            -o table || echo "Functions may still be loading..."

