# GitHub Actions workflow for deploying Azure Function App
name: Deploy Azure Functions

on:
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'healthtranscriptiondev-func-si35ec'
  PYTHON_VERSION: '3.11'
  RESOURCE_GROUP: 'speech-demo-west'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create deployment package (code only)
        run: |
          # Create minimal zip with just code - remote build will install packages
          zip -r deploy.zip \
            function_app.py \
            host.json \
            requirements.txt \
            local.settings.example.json
          ls -lh deploy.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy via Kudu zipdeploy with remote build
        run: |
          # Get credentials
          CREDS=$(az webapp deployment list-publishing-credentials \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "[publishingUserName, publishingPassword]" -o tsv)
          USER=$(echo "$CREDS" | head -1)
          PASS=$(echo "$CREDS" | tail -1)
          
          echo "Deploying via Kudu with remote build..."
          curl -X POST \
            --user "$USER:$PASS" \
            --data-binary @deploy.zip \
            -H "Content-Type: application/zip" \
            -H "SCM_DO_BUILD_DURING_DEPLOYMENT: true" \
            --fail \
            --max-time 600 \
            "https://${{ env.AZURE_FUNCTIONAPP_NAME }}.scm.azurewebsites.net/api/zipdeploy?isAsync=true"
          
          echo "Deployment initiated!"
          
      - name: Wait for remote build
        run: |
          echo "Waiting for remote build to complete..."
          sleep 120
          
      - name: Restart and verify
        run: |
          az functionapp restart --name ${{ env.AZURE_FUNCTIONAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }}
          sleep 30
          echo "Checking functions..."
          az functionapp function list --name ${{ env.AZURE_FUNCTIONAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} -o table || echo "Still loading..."
          echo ""
          echo "Testing health endpoint..."
          curl -s "https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/health" || echo "Health check pending..."

