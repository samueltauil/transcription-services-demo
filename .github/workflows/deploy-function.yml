# GitHub Actions workflow for deploying Azure Function App
name: Deploy Azure Functions

on:
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'healthtranscriptiondev-func-si35ec'
  PYTHON_VERSION: '3.11'
  RESOURCE_GROUP: 'speech-demo-west'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Create deployment package
        run: |
          zip -r deployment.zip . \
            -x "*.git*" \
            -x "*__pycache__*" \
            -x "*.pytest_cache*" \
            -x "frontend/*" \
            -x "infra/*" \
            -x "*.md" \
            -x "deployment.zip" \
            -x ".github/*"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Function App publish profile
        id: publishprofile
        run: |
          CREDS=$(az functionapp deployment list-publishing-credentials \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "{username:publishingUserName, password:publishingPassword}" -o tsv)
          USERNAME=$(echo "$CREDS" | cut -f1)
          PASSWORD=$(echo "$CREDS" | cut -f2)
          echo "::add-mask::$PASSWORD"
          echo "scm_username=$USERNAME" >> $GITHUB_OUTPUT
          echo "scm_password=$PASSWORD" >> $GITHUB_OUTPUT

      - name: Deploy via Kudu ZIP Deploy API
        run: |
          curl -X POST \
            --user "${{ steps.publishprofile.outputs.scm_username }}:${{ steps.publishprofile.outputs.scm_password }}" \
            --data-binary @deployment.zip \
            -H "Content-Type: application/zip" \
            "https://${{ env.AZURE_FUNCTIONAPP_NAME }}.scm.azurewebsites.net/api/zipdeploy?isAsync=true"
          
          echo "Deployment initiated. Checking status..."
          sleep 30
          
          # Check deployment status
          curl -s \
            --user "${{ steps.publishprofile.outputs.scm_username }}:${{ steps.publishprofile.outputs.scm_password }}" \
            "https://${{ env.AZURE_FUNCTIONAPP_NAME }}.scm.azurewebsites.net/api/deployments" | head -c 500

