# GitHub Actions workflow for deploying Azure Function App
# Simplified version using REST APIs (no heavy Speech SDK)
name: Deploy Azure Functions

on:
  push:
    branches:
      - main
    paths:
      - 'function_app.py'
      - 'requirements.txt'
      - 'host.json'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'healthtranscript-func-si35ec'
  PYTHON_VERSION: '3.11'
  RESOURCE_GROUP: 'speech-demo-west'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies to packages folder
        run: |
          pip install --upgrade pip
          mkdir -p .python_packages/lib/site-packages
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Create deployment package
        run: |
          # Create minimal zip
          zip -r deploy.zip \
            function_app.py \
            host.json \
            requirements.txt \
            .python_packages \
            -x "*.pyc" \
            -x "*__pycache__*" \
            -x "*.dist-info/*"
          ls -lh deploy.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy via Kudu zipdeploy
        run: |
          # Get publishing credentials
          CREDS=$(az webapp deployment list-publishing-credentials \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "[publishingUserName, publishingPassword]" -o tsv)
          USER=$(echo "$CREDS" | head -1)
          PASS=$(echo "$CREDS" | tail -1)
          
          echo "Package size:"
          ls -lh deploy.zip
          
          echo "Deploying..."
          HTTP_CODE=$(curl -s -X POST \
            --user "$USER:$PASS" \
            --data-binary @deploy.zip \
            -H "Content-Type: application/zip" \
            --max-time 600 \
            -w "%{http_code}" \
            -o /tmp/deploy_response.txt \
            "https://${{ env.AZURE_FUNCTIONAPP_NAME }}.scm.azurewebsites.net/api/zipdeploy")
          
          echo "HTTP Code: $HTTP_CODE"
          cat /tmp/deploy_response.txt || true
          
          if [ "$HTTP_CODE" -eq "200" ]; then
            echo "✓ Deployment successful!"
          elif [ "$HTTP_CODE" -eq "202" ]; then
            echo "✓ Deployment accepted (async)"
          else
            echo "⚠ Deployment response: $HTTP_CODE"
          fi

      - name: Restart function app
        run: |
          sleep 30
          az functionapp restart --name ${{ env.AZURE_FUNCTIONAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }}
          sleep 30

      - name: Verify deployment
        run: |
          echo "Listing functions..."
          az functionapp function list --name ${{ env.AZURE_FUNCTIONAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} -o table || echo "Loading..."
          
          echo ""
          echo "Testing health endpoint..."
          for i in 1 2 3 4 5; do
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/health")
            if [ "$RESPONSE" = "200" ]; then
              echo "✓ Health check passed!"
              curl -s "https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/health" | head -c 200
              exit 0
            fi
            echo "Attempt $i: $RESPONSE - waiting..."
            sleep 15
          done
          echo "Health check did not pass yet (may still be warming up)"

