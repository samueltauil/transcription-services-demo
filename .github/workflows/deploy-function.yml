# GitHub Actions workflow for deploying Azure Function App
name: Deploy Azure Functions

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - 'function_app.py'
      - 'requirements.txt'
      - 'host.json'
      - '.github/workflows/deploy-function.yml'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'healthtranscriptiondev-func-si35ec'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  PYTHON_VERSION: '3.11'
  RESOURCE_GROUP: 'speech-demo-west'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and activate virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create deployment package
        run: |
          # Create a zip file excluding unnecessary files
          zip -r deployment.zip . \
            -x "*.git*" \
            -x "*.venv*" \
            -x "*__pycache__*" \
            -x "*.pytest_cache*" \
            -x "frontend/*" \
            -x "infra/*" \
            -x "*.md" \
            -x "deployment.zip" \
            -x ".github/*" \
            -x "venv/*"

      - name: Deploy to Azure Functions using CLI
        run: |
          az functionapp deployment source config-zip \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --src deployment.zip \
            --build-remote true

