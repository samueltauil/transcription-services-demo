# GitHub Actions workflow for deploying Azure Function App
name: Deploy Azure Functions

on:
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'healthtranscriptiondev-func-si35ec'
  PYTHON_VERSION: '3.11'
  RESOURCE_GROUP: 'speech-demo-west'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies to .python_packages
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Create deployment package
        run: |
          zip -r deploy.zip . \
            -x "*.git*" \
            -x "*__pycache__*" \
            -x "*.pytest_cache*" \
            -x "frontend/*" \
            -x "infra/*" \
            -x "*.md" \
            -x "deploy.zip" \
            -x ".github/*" \
            -x "venv/*" \
            -x ".venv/*" \
            -x ".venv-1/*" \
            -x "samples/*"
          ls -lh deploy.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy via Kudu zipdeploy
        run: |
          # Get credentials
          CREDS=$(az webapp deployment list-publishing-credentials \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "[publishingUserName, publishingPassword]" -o tsv)
          USER=$(echo "$CREDS" | head -1)
          PASS=$(echo "$CREDS" | tail -1)
          
          echo "Deploying via Kudu..."
          curl -X POST \
            --user "$USER:$PASS" \
            --data-binary @deploy.zip \
            -H "Content-Type: application/zip" \
            --fail \
            "https://${{ env.AZURE_FUNCTIONAPP_NAME }}.scm.azurewebsites.net/api/zipdeploy"
          
          echo "Deployment complete!"
          
      - name: Restart and verify
        run: |
          sleep 10
          az functionapp restart --name ${{ env.AZURE_FUNCTIONAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }}
          sleep 30
          echo "Checking functions..."
          az functionapp function list --name ${{ env.AZURE_FUNCTIONAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} -o table || echo "Still loading..."
          echo ""
          echo "Testing health endpoint..."
          curl -s "https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/health" || echo "Health check pending..."

