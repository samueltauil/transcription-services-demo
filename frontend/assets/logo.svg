<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 48">
  <defs>
    <linearGradient id="healthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d9488"/>
      <stop offset="100%" stop-color="#2dd4bf"/>
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon Container -->
  <g transform="translate(4, 4)">
    <!-- Outer ring -->
    <circle cx="20" cy="20" r="19" fill="none" stroke="url(#healthGradient)" stroke-width="2" opacity="0.3"/>
    
    <!-- Inner filled circle -->
    <circle cx="20" cy="20" r="16" fill="url(#healthGradient)"/>
    
    <!-- Medical cross -->
    <path d="M15 10h10v6h6v8h-6v6H15v-6H9v-8h6v-6z" fill="white" opacity="0.95"/>
    
    <!-- AI pulse line overlay -->
    <path d="M10 20 Q14 20 16 16 T22 20 T28 18 T30 20" 
          stroke="url(#aiGradient)" stroke-width="2" fill="none" stroke-linecap="round" filter="url(#glow)" opacity="0.8"/>
  </g>
  
  <!-- Brand Text -->
  <text x="52" y="28" font-family="Segoe UI, system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="currentColor">
    Health<tspan fill="url(#healthGradient)">Transcribe</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="52" y="42" font-family="Segoe UI, system-ui, -apple-system, sans-serif" font-size="10" font-weight="400" fill="currentColor" opacity="0.6">
    AI-Powered Clinical Intelligence
  </text>
</svg>
